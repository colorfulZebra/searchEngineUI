<div class="uk-width-4-5 uk-container-center uk-grid" style="margin-top: 7%;">
  <div class="uk-width-1-1">
    <h2>id : {{item.id}}</h2>
    <hr class="uk-article-divider">
  </div>
  <div class="uk-width-1-1 uk-grid uk-margin-small-top" ng-repeat="field in schema.fields">
    <div class="uk-width-1-5"><span class="uk-badge uk-margin-right" style="font-size: 1.1em;">{{$index+1}}</span><b style="font-size: 1.4em;">{{field.name}}</b></div>
    <span class="uk-width-4-5" style="font-size: 1.2em;" ng-if="field.store_type!=='FILE'&&field.store_type!=='ATTACHMENT'">{{item[field.name] || ('EMPTY' | translate)}}</span>
    <span class="uk-width-4-5" style="font-size: 1.2em;" ng-if="field.store_type === 'FILE'">
      <a href="http://10.1.236.143:58080/ocsearch-service/query/fileget?id={{item[field.name]}}" target="_blank">{{cutLen(item[field.name])}}</a>
    </span>
    <span class="uk-width-4-5" style="font-size: 1.2em;" ng-if="field.store_type === 'ATTACHMENT'">
      <ul>
        <li ng-repeat="link in item[field.name]">
          <a href="http://10.1.236.143:58080/ocsearch-service/query/fileget?id={{link}}" target="_blank">{{cutLen(link)}}</a>
        </li>
      </ul>
    </span>
  </div>
</div>
