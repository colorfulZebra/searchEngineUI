<div ng-include="'components/header/header.html'"></div>
<!-- Login dialog -->
<div id="loginDlg" class="uk-modal">
  <div class="uk-modal-dialog">
    <a class="uk-modal-close uk-close"></a>
    <div class="uk-modal-header">
      <h2>{{'LOGIN' | translate}}</h2>
    </div>
    <form class="uk-form uk-form-horizontal">
      <div class="uk-form-row">
        <label class="uk-form-label">{{'USERNAME' | translate}} *</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-width-1-1" ng-model="login_username" ng-readonly="readonly_flag">
        </div>
      </div>
      <div class="uk-form-row">
        <label class="uk-form-label">{{'PASSWORD' | translate}} *</label>
        <div class="uk-form-controls">
          <input type="password" class="uk-width-1-1" ng-model="login_password" ng-readonly="readonly_flag">
        </div>
      </div>
    </form>
    <div class="uk-modal-footer">
      <div class="uk-clearfix">
        <div class="uk-float-left">
          <b ng-class="'ocmodal-msg-'+login_alert.type">{{login_alert.msg | translate}}</b>
        </div>
        <div class="uk-float-right">
          <button type="button" class="uk-button uk-button-success" ng-disabled="!login_check()" ng-click="login_ok()">{{'OK' | translate}}</button>
          <button type="button" class="uk-button uk-button-primary uk-modal-close">{{'CANCEL' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of login dialog -->

<!-- Main search page -->
<div class="uk-grid">
  <div class="uk-width-1-1">
    <div class="uk-width-1-3 uk-container-center uk-text-center" style="padding-top: 11%">
      <img src="images/ocsearch.png" alt="Search Engine"><br>
    </div>
  </div>
  <div class="uk-width-1-1">
    <div class="uk-width-3-5 uk-container-center" style="padding-top: 4%">
      <div id="custom-search-input" class="uk-grid uk-grid-collapse">
        <input type="text" id="mainSearchInput" class="uk-width-9-10" ng-model="content" ng-model-options="{updateOn: 'default blur'}">
        <button type="button" class="uk-width-1-10 uk-button" ng-click="search()">
          <i class="fas fa-search search-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End of main search page -->
